  <link rel="stylesheet" href="./assets/dist/css/all.min.css">

    <img src="https://static.vecteezy.com/system/resources/thumbnails/002/099/443/small/programming-code-coding-or-hacker-background-programming-code-icon-made-with-binary-code-digital-binary-data-and-streaming-digital-code-vector.jpg" alt="">
    <img src="https://w0.peakpx.com/wallpaper/404/508/HD-wallpaper-flutter-logo-flutter-code-computer-programming-logo.jpg" alt="">
    <img src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcHgxMTA1NzYtaW1hZ2Uta3d2eTRhdnIta3d2eW54OGQuanBn.jpg" alt="">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzzqIm6-db43QdiBLoypstdFsCVqZDiLtqNQ&usqp=CAU" alt="">
    <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
  </div>

  <div class="slider-controls">
    <span id="prev" class="prev">Previous</span>
    <span id="indicators" class="indicators">
    </span>
    <span id="next" class="next">Next</span>
  </div>

  <script src="assets/dist/js/bootstrap.min.js"></script>
  <script src="assets/dist/js/script.js"></script>
</body>
</html>
